<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKEDIN HOME PAGE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">
            <span>Linked</span><img src="linkedin.png" alt="linkedin logo">
        </div>

        <div>
            <ul class="nav-links">
                <li class="articles"><a href="#"><span>
                    <img src="content-writing.png" alt="Articles"></span>Articles </a></li>
                <li class="people"><a href="#"><span>
                    <img src="multiple-users-silhouette.png" alt="People">People</a></li>
                <li class="learning"><a href="#"><span>
                    <img src="online-learning.png" alt="Learning"></span>Learning</a></li>
                <li class="jobs"><a href="#"><span>
                    <img src="briefcase.png" alt="Jobs"></span> Jobs</a></li>
                <li class="games"><a href="#"><span>
                    <img src="puzzle.png" alt="Games"></span>Games</a></li>
                <li class="getapp"><a href="#"><span>
                    <img src="save.png" alt="Get"></span> Get the app</a></li>
                <li class="signin"><a href="#"><button>Sign in</button></a></li>
                <li class="join"><a href="#"><button>Join now</button> </a></li>

            </ul>
        </div>
    </nav>
    <section class="section-1">
        <div class="container">
            <h1>Welcome to your professional community</h1>
            <button class="google">
                <span><img src="search.png" alt="googleicon"></span>Continue with google
            </button>
            <button class="sign-with-email">
                Sign in with email
            </button>
            <p>
                By clicking Continue to join or sign in, you agree 
                to LinkedIn's <span>User Agreement, Privay Policy</span>
                ,and <span>Cookie Policy</span>.
            </p>
            <h4>New to LinkedIn? <span>Join now</span></h4>

        </div>
        <div class="main-image">
            <img src="dxf91zhqd2z6b0bwg85ktm5s4.svg" alt="mainimage">

        </div>
    </section>
    
</body>
</html>
