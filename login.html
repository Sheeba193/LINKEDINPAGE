<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <!--header area start-->
    <header class="header-area">
            <div class="logo">
                <span>Linked</span><img src="./images/linkedinlogo.png" alt="linkedin logo">
            </div>
        
    </header>
    <!--header area end-->


    <!--main area start-->
    <div class="content">
        <div class="login-area">

                <div class="area1">
                    <h1>
                        Sign In
                    </h1>
                
                    <button class="cont-with-google">
                        <img src="./images/search.png" 
                        alt="googleicon">
                        Continue with google
                    </button>
                    <button class="signin-with-apple">
                        <img src="./images/apple-logo.png" 
                        alt="appleicon">
                        Sign in with Apple
                    </button>
                    <div class="separator">
                        <hr class="divider">
                        <span>or</span>
                        <hr class="divider">
                    </div> <!--end of div separator-->
                </div> <!--end of div area1-->
                
                <form>
                    <div class="input-form">
                        <div class="input-1">
                            <input type="email" 
                            name="email or phone" 
                            id="email-or-phone"
                            placeholder="Email or phone"
                            required>
        
                        </div>
                        <div class="input-2">
                            <input type="password" 
                            name="password" 
                            id="password"
                            placeholder=" Password"
                            required>
                            <span class="Show">Show</span>
                        </div>
                        <p class="forgotpswd">
                            Forgot password?
                        </p>
                        <button class="signinbtn" type="submit" 
                            value="Sign in">Sign In
                        </button>
                    <div class="register-link">
                        <p>New to LinkedIn?</p>
                        <a href="#">Join now</a>
                    </div> <!--end of register link-->
                </form>
            </div> <!--end of div card-->

        </div> <!--end of div login-area-->
    </div>
        
    </div> <!--end of content div-->
    
    <!--main area end-->


   <!--footer area start-->
   <footer>
        
        <ul>
            <li id="copyright"><a href="#"></a><span>LinkedIn</span>
            <span><img src="./images/copyright.png" 
            alt="copyright" width="12px" height="12px"></span> 2024</li>
            <li><a href="#"></a>User Agreement</li>
            <li><a href="#"></a>Privacy Policy</li>
            <li><a href="#"></a>Community Guidelines</li>
            <li><a href="#"></a>Cookie Policy</li>
            <li><a href="#"></a>Copyright Policy</li>
            <li><a href="#"></a>Send Feedback</li>
            <li><a href="#"></a>Language <span>
            <img src="./images/down-arrow.png" alt="down-arrow"></span></li>    
         </ul>
   </footer>   
    
    
<!--footer area end-->



</body>
</html>
